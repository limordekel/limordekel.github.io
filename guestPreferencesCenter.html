<body>
	<script type="text/javascript">
		window.onGigyaServiceReady = function (serviceName) {
    // Preferences center landing page
    gigya.session.authorize({
        callback: (res) => {
            if (res.errorCode === 0) {  // Success
                gigya.accounts.showScreenSet({ screenSet: 'Default-PreferencesCenter', startScreen: 'gigya-privacy-screen' });
            } else if (res.errorCode === 401003) {  // Authentication Required
                gigya.accounts.showScreenSet({ screenSet: 'Default-PreferencesCenter', startScreen: 'gigya-preferences-center-auth-methods-screen' });
			} else {  // Other errors
				alert(JSON.stringify(res));
			}
        }
    });
};
	</script>

</body>
