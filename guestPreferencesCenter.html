<body>
	<li><a href="javascript:profile()">My account</a></li>
	<script type="text/javascript">
		window.onGigyaServiceReady = function (serviceName) {
    // Preferences center landing page
    gigya.session.authorize({
        callback: (res) => {
            if (res.errorCode === 0) {  // Success
                gigya.accounts.showScreenSet({ screenSet: 'Default-PreferencesCenter', startScreen: 'gigya-preferences-center-screen' });
            } else if (res.errorCode === 401003) {  // Authentication Required
                gigya.accounts.showScreenSet({ screenSet: 'Default-PreferencesCenter', startScreen: 'gigya-preferences-center-auth-methods-screen' });
            } else if (res.errorCode === 403005) {  // Token Revoked
                alert(res.errorDetails);
            } else if (res.errorCode === 400002) {  // auth_token is missing
                // Nothing!
            } else {  // Other errors
                alert(JSON.stringify(res));
            }
        }
    });
};

function profile() {
			gigya.accounts.showScreenSet({
				screenSet: 'Default-ProfileUpdate',
				startScreen: 'gigya-update-profile-screen',
			});
	}
	</script>
