			function onErrorEvent (e){

			function onSocialLoginHandler(e){
				console.log("onSocialLoginHandler")
			}

			function onLoginEvent(e){
                console.log('onLoginEvent', e);
			}
			
			var screensetParams = {
				customLang: {
					this_field_is_required: '%fieldname is required.'
				},
				lang: 'en',
				authFlow: 'popup',
				screenSet: '',
				sessionExpiration: -2,
				regSource:"Reg source"
			}

			window.onGigyaServiceReady = function (serviceName) {
				gigya.socialize.addEventHandlers({ onLogin: onSocialLoginHandler }),
				gigya.accounts.addEventHandlers({
					onLogin: onLoginEvent,
					onError: onErrorEvent
				});
				
			};

			function guestInteractionClicked() {
				gigya.accounts.showScreenSet({...screensetParams, screenSet: 'TEST-Bashar'});
			}

			function guestPreferencesClicked() {
				gigya.accounts.showScreenSet({...screensetParams, screenSet: 'Default-GuestPreferences'});
